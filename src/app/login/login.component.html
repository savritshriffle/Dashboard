<div class="container">
  <h1>Log-In Here</h1>
  <form [formGroup]="loginForm">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="enter valid email" formControlName="email">
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter valid email</mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="enter valid password" formControlName="password">
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" type="submit" (click)="logIn()">Submit</button>
  </form>
</div>
