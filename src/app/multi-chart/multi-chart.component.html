<app-Navbar></app-Navbar>
<div>
  <input type="search" placeholder="enter number" class="input" [(ngModel)]="searchData" (ngModelChange)="search()">
</div>

<mat-form-field>
  <mat-select [(value)]="chartFilter">
    <mat-option (onSelectionChange)="filter($event)" *ngFor="let data of dataOrder" [value]="data.value">{{data.name}}</mat-option>
  </mat-select>
</mat-form-field>
 
<div *ngFor="let chart of chartOptions; let i = index">
  <highcharts-chart 
    [Highcharts]="Highcharts"
    [options]="chart"
    style="width: 100%; height: 400px; display: block;">
  </highcharts-chart>
</div>
