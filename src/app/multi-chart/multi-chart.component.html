<div>
  <input  type="search" placeholder="enter number" class="input" [(ngModel)]="searchData" (input)="search()">
</div>
<select [(ngModel)]="chartFilter" (change)="filter()">
  <option value="ascending">Ascending</option>
  <option value="descending">Descending</option>
</select>
 
<div *ngFor="let chart of chartOptions; let i = index">
  <highcharts-chart 
    [Highcharts]="Highcharts"
    [options]="chart"
    [update]="true" 
    style="width: 100%; height: 400px; display: block;">
  </highcharts-chart>
</div>
