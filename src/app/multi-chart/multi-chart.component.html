<app-Navbar></app-Navbar>
<div>
  <input  type="search" placeholder="enter number" class="input" [(ngModel)]="searchData" (input)="search()">
</div>

<mat-form-field>
  <mat-select [(ngModel)]="chartFilter" (ngModelChange)="filter()">
    <mat-option value="ascending">Ascending</mat-option>
    <mat-option value="descemat-nding">Descending</mat-option>
  </mat-select>
</mat-form-field>
 
<div *ngFor="let chart of chartOptions; let i = index">
  <highcharts-chart 
    [Highcharts]="Highcharts"
    [options]="chart"
    [update]="true" 
    style="width: 100%; height: 400px; display: block;">
  </highcharts-chart>
</div>
