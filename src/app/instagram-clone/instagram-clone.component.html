<div class="container">
  <mat-card class="card" *ngFor="let data of post">
    <mat-toolbar class="toolbar">
      <mat-icon>account_circle</mat-icon>
      <div>
        <span>{{data.username}}</span>
      </div>
    </mat-toolbar>
    <mat-card-content>
      <p><img class="image" src="{{data.imageUrl}}"></p>
    </mat-card-content>

    <mat-card-actions>
      <mat-icon (click)="onLike(data.id)">favorite</mat-icon><span>{{data.likes}}</span>
      <mat-icon>message</mat-icon><span *ngFor="let comment of data.comments">{{comment.id}}</span>
    </mat-card-actions>

    <p class="caption">{{data.username}}  : {{data.caption}}</p>
    <div class="hashtag">#{{data.hashtags}}</div>
    <span class="hashtag" *ngIf="showComment">{{comment}}</span>
    <div>
      <input class="inputField" [(ngModel)]="comment" type="search" placeholder="comment">
      <button mat-raised-button color="primary" (click)="onComment()">Post</button>
    </div>
  </mat-card>
</div>
<mat-divider></mat-divider>
