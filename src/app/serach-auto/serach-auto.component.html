<div>
  <input matInput placeholder="enter value" [(ngModel)]="searchInput" (keyup)="searchFunc()" >
  <button mat-raised-button color="primary" >Add Data</button>
</div>
<div>
  <table mat-table [dataSource]="filterData"  class="mat-elevation-z8">
    <ng-container matColumnDef="id">
     <th mat-header-cell *matHeaderCellDef >id</th>
     <td  mat-cell *matCellDef="let post">
     {{post.id}}
     <input matInput placeholder="enter name" *ngIf="isEdit">
     </td>
   </ng-container>

   <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef >name</th>
    <td  mat-cell *matCellDef="let post">
       {{post.name}}
       <input matInput placeholder="enter name" *ngIf="isEdit">
    </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef >age</th>
    <td  mat-cell *matCellDef="let post">
       {{post.age}}
       <input matInput placeholder="enter name" *ngIf="isEdit">
    </td>
  </ng-container>

  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef >contact</th>
    <td  mat-cell *matCellDef="let post">
       {{post.contact}}
       <input matInput placeholder="enter name" *ngIf="isEdit">
    </td>
  </ng-container>

  <ng-container matColumnDef="post">
    <th mat-header-cell *matHeaderCellDef >post</th>
    <td  mat-cell *matCellDef="let post">
       {{post.post}}
       <input matInput placeholder="enter name" *ngIf="isEdit">
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>action</th>
    <td  mat-cell *matCellDef="let post">
    <button mat-raised-button color=warn  (click)="remove(post.id)">Delete</button>
    <button mat-raised-button color=primary  (click)="edit(post.id)">Edit</button>
    </td>
  </ng-container>
   
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns:  displayedColumns;"></tr>
  </table>

</div>
