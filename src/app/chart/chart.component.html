<app-Navbar></app-Navbar>
<div>
    <input  type="search" placeholder="enter number" class="input" [(ngModel)]="searchData" (input)="search()">
</div>
<mat-form-field>
    <mat-select [(ngModel)]="chartFilter" (ngModelChange)="filterChart()">
        <span *ngFor="let data of dataOrder">
            <mat-option [value]="data.value">{{data.name}}</mat-option>
        </span>
    </mat-select>
</mat-form-field>

<mat-form-field >
    <mat-select  [(ngModel)]="chartType" (ngModelChange)="changeChartType()">
        <span *ngFor="let type of typeChart">
            <mat-option [value]="type.value">{{type.name}}</mat-option>
        </span>     
    </mat-select>
</mat-form-field>
<highcharts-chart 
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    style="width: 80%; height: 400px; display: block; ">
</highcharts-chart>
