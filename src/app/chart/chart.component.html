<div>
    <input  type="search" placeholder="enter number" class="input" [(ngModel)]="searchData" (input)="search()">
</div>
 <button type="button" (click)="filterAesending()">Aesending</button>
 <button type="button" (click)="filterDesending()">Desending</button>
 <select [(ngModel)]="chartType" (change)="typeChart()">
    <option value="column">column</option>
    <option value="line">line</option>
    <option value="spline">spline</option>
    <option value="area">area</option>
    <option value="scatter">scatter</option>
 </select>
<highcharts-chart 
[Highcharts]="Highcharts"
[options]="chartOptions"

style="width: 80%; height: 400px; display: block; ">
</highcharts-chart>
